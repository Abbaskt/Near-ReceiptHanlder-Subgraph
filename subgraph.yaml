specVersion: 0.0.4
description: Near ReceiptHandler test
repository: https://github.com/Abbaskt/Near-ReceiptHanlder-Subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: near
    name: receipts
    network: near-mainnet
    source:
      account: "unmarshal.near"
      startBlock: 80627015
    mapping:
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - GeneratedReceipt
        - BlockDetails
        - ReceiptDetails
        - ActionReceipt
        - Action
        - OutcomeReceipt
      receiptHandlers:
        - handler: handleReceipt